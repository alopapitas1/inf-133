{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Actualizar Usuario</h2>

<form method="post">
    <div class="field">
        <label for="first_name">Nombre:</label>
        <div class="control">
            <input type="text" id="first_name" name="first_name" 
            required class="input" value="{{ user.first_name }}">
        </div>
    </div>
    <div class="field">
        <label for="last_name">Apellido:</label>
        <div class="control">
            <input type="text" id="last_name" name="last_name" 
            required class="input" value="{{ user.last_name }}">
        </div>
    </div>

    <div class="field">
        <label for="e_mail">e_mail:</label>
        <div class="control">
            <input type="text" id="e_mail" name="e_mail" 
            required class="input" value="{{ user.e_mail }}">
        </div>
    </div>

    <div class="field">
        <label for="contraseña">contraseña:</label>
        <div class="control">
            <input type="text" id="contraseña" name="contraseña" 
            required class="input" value="{{ user.contraseña }}">
        </div>
    </div>

    <div class="field">
        <label for="fecha_nacimiento">fecha_nacimiento:</label>
        <div class="control">
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" 
            required class="input" value="{{ user.fecha_nacimiento }}">
        </div>
    </div>

    <input type="submit" value="Actualizar" class="button is-primary">

{% endblock %}
