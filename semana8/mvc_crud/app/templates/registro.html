{% extends 'base.html' %}

{% block content %}
<h2 class="subtitle is-2">Registrar Usuario</h2>
<form method="post">
    <div class="field" >
        <label for="first_name">Nombre:</label>
        <div class="control">
            <input type="text" id="first_name" name="first_name" required class="input">
        </div>
    </div>
    <div class="field">
        <label for="last_name">Apellido:</label>
        <div class="control">
            <input type="text" id="last_name" name="last_name" required class="input">
        </div>
    </div>


    <div class="field">
        <label for="e_mail">e_mail:</label>
        <div class="control">
            <input type="text" id="e_mail" name="e_mail" required class="input">
        </div>
    </div>

    <div class="field">
        <label for="contrase単a">contrase単a:</label>
        <div class="control">
            <input type="text" id="contrase単a" name="contrase単a" required class="input">
        </div>
    </div>

    <div class="field">
        <label for="fecha_nacimiento">fecha_nacimiento:</label>

            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required class="input">
        </div>
    </div>
    <input type="submit" value="Registrar" class="button is-primary">
</form>
{% endblock %}
